<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Text</p>
        <input type="text">
        <p>Radio</p>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <p>Checkbox</p>
        <input type="checkbox" value="yes">Javascript
        <input type="checkbox" value="yes">React
        <input type="checkbox" value="yes">Typesript
        <input type="checkbox" value="yes">Angular
        <input type="checkbox" value="yes">Vue
        <p>Submit</p>
        <input type="submit">
        <p>Button</p>
        <input type="button" value="Click Me!">
        <p>Color</p>
        <input type="color">
        <p>Date</p>
        <input type="date">
        <p>DateTime-Local</p>
        <input type="datetime-local">
        <p>Email</p>
        <input type="email">
        <p>File</p>
        <input type="file">
        <p>Hidden</p>
        <input type="hidden">
        <p>Image</p>
        <input type="image" src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Arrows_down_animated.gif" alt="arrow pointing downwards">
        <p>Month</p>
        <input type="month">
        <p>Number</p>
        <input type="number">
        <p>Password</p>
        <input type="password">
        <p>Range(btw 0 and 10)</p>
        <input type="range" min="0" max="10">
        <p>Reset</p>
        <input type="reset">
        <p>Tel</p>
        <input type="tel">
        <p>Time</p>
        <input type="time">
        <p>URL</p>
        <input type="url">
        <p>Week</p>
        <input type="week">

        <p>Select Tag: Choose a Programming Language</p>
        <select name="Programming Languages">
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="VB .Net">VB .Net</option>

        </select>

        <p>Textarea</p>
        <textarea name="message" id="msg" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
